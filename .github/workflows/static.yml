<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendoChronic - Smart Vending Machines</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>VendoChronic</h1>
    <p>Smart Sustainable Vending Machine Concepts</p>
  </header>

  <div class="section">
    <h2>Loose Rice & Daal Vending Machine</h2>
    <img src="daal-vend.webp" alt="Daal Vending Machine" />
  </div>

  <div class="section">
    <h2>EV Smart Vending & Charging Station</h2>
    <img src="ev-vending-machine.webp" alt="EV Charging & Vending" />
  </div>

  <div class="section">
    <h2>All-in-One Smart Vending Solutions</h2>
    <img src="smart-vending-overview.webp" alt="Smart Vending Overview Infographic" />
  </div>

  <footer>
    &copy; 2025 VendoChronic | All Rights Reserved
  </footer>

</body>
</html>
